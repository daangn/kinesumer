name: Run tests

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v1
        with:
          go-version: "1.17"
      - name: Run all tests
        env:
          AWS_ACCESS_KEY_ID: fake-access-key
          AWS_SECRET_ACCESS_KEY: fake-secret-key
          AWS_DEFAULT_REGION: ap-northeast-2
        run: make test
